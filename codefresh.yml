version: '1.0'
steps:
  build_step:
    title: "Building image..."
    type: build
    image_name: containers101/reactstarterkit
    tag: ${{CF_BRANCH}}

  LaunchComposition:
    type: launch-composition
    composition_variables:
      - "CF_BRANCH=${{CF_BRANCH}}"
    composition:
    version: '2'
    services:
      app:
        image: containers101/reactstarterkit:${{CF_BRANCH}}
      environment_name: 'ENV-${{CF_BRANCH}}'
